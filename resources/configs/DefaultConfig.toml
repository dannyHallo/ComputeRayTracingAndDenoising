debugF1 = 0.0
visualizeChunks = false
visualizeOctree = false
beamOptimization = true
traceIndirectRay = true
taa = true
sunAngleA = 20.0
sunAngleB = 0.0
sunColorR = 1.0
sunColorG = 0.815
sunColorB = 0.678
sunLuminance = 1.0
atmosLuminance = 1.0
sunSize = 0.5
temporalAlpha = 0.01
temporalPositionPhi = 0.99
aTrousIterationCount = 3
phiC = 1.0
phiN = 20.0 
phiP = 0.05
minPhiZ = 0.35
maxPhiZ = 0.62
phiZStableSampleCount = 0.05
