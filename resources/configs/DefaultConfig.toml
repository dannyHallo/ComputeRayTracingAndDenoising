title = "default config"

[Application]
framesInFlight = 2
isFramerateLimited = true

[ImguiManager]
fontSize = 20

[SvoBuilder]
# the voxel dimension within a chunk
chunkVoxelDim = 256
chunkDimX = 5
chunkDimY = 1
chunkDimZ = 5  

[SvoTracer]
aTrousSizeMax = 5
beamResolution = 8
taaSamplingOffsetSize = 64
taaUpscaleRatio = 2.5
nearestUpscaleRatio = 1.0

[SvoTracerTweakingData]
